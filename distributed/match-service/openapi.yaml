                - "The tournament id field is required."
              away_team_id:
                - "The away team id and home team id must be different."
            error_code: "VALIDATION_ERROR"
            timestamp: "2024-01-01T00:00:00.000000Z"

    Unauthorized:
      description: Unauthorized - Invalid or missing authentication token
      content:
        application/json:
