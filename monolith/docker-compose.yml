version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
      - ./src/storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=sports_tournament
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - mysql
      - redis
    networks:
      - laravel_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=sports_tournament
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=laravel
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - laravel_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: laravel_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - laravel_network

  # PHPMyAdmin (Optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root
    depends_on:
      - mysql
    networks:
      - laravel_network

volumes:
  mysql_data:
  redis_data:

networks:
  laravel_network:
    driver: bridge